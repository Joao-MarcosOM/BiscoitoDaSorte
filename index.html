<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="mainScreen">

        <div id="screen1" class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <h2>Abra o biscoito e descubra</h2>
            <img id="firstImage" onclick="switchScreen()" src="assets/biscoito.svg" alt="Biscoito com um papel no meio">
        </div>
    

        <div id="screen2" class="screen2 hide changeHeight">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="recado">
                <h2 id="luckPhrase">frase biscoito da sorte</h2>
            </div>
            <img src="assets/biscoitoQuebrado.svg" alt="Imagem de biscoito da sorte partido ao meio">
            <button onclick="switchScreen()" id="returnButton"><h3>Abrir outro biscoito</h3></button>
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
